<section class="crop-container">
  <input type="file" (change)="onSelectImage($event)" #fileInput />
  <canvas (click)="canvasClick()" (dblclick)="onDoubleClick($event)" (mousemove)="onPointerMove($event)"
    (pointermove)="onPointerMove($event)" [height]="height" [width]="width" #canvas></canvas>
</section>
